<html>
    <head>
        <title>JavaScript Demo</title>
        <script lang="javascript">
            function showname() {
                // get access the textbox with id name 
                var n = document.getElementById('name')
                // And get access to the label we're writing to
                var m = document.getElementById('message')
                if (n.value.length > 0) {
                    //If there's something in the textbox, update the label
                    m.innerHTML='Welcome ' + n.value
                }
            }
        </script>
    </head>
    <body>
        <div>
            <p>What is your name? <input id='name' type='text'></p>
            <p id='message'></p>
        </div>
        <div>
            <button onclick="showname()">Submit</button>
        </div>
    </body>
</html>
